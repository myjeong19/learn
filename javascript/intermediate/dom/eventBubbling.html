<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="list">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
    </ul>

    <script>
      const elList = document.querySelector('.list');
      elList.addEventListener('click', e => {
        console.log(e.target);
      });
    </script>
  </body>
</html>

<!-- Element를 호출하면 HTML 트리 위로, 버블링이 발생한다. -->
<!-- 버블이 위로 올라가면서 Event Bubbling이 발생한다. -->
<!-- 따라서, 이러한 모든 상위 요소도 해당 수준에서 이벤트를 포착할 수 있다. -->
